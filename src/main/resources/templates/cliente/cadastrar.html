<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Cadatro de cliente</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 th:text="${cliente.id != null ? 'Editar Cliente' : 'Novo Cliente'}">Cadatro de cliente</h1>

        <form th:action="${cliente.id != null ? '/cliente/editar/' + cliente.id : '/cliente/novo'}" th:object="${cliente}" method="post">
            
            <div>
                <label for="id">Id:</label>
                <input type="text" id="id" th:field="*{id}" placeholder="Id será gerado automaticamente" 
                    th:readonly="${cliente.id != null}" />
            </div>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o Nome" required />
            </div>

            <div>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" placeholder="Digite o CPF" required />
            </div>

            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" th:field="*{telefone}" placeholder="Digite o Telefone" required />
            </div>

            <div>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" th:field="*{endereco}" placeholder="Digite o Endereço" required />
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" placeholder="Digite o Email" required />
            </div>

            <div>
                <label for="login">Login:</label>
                <input type="text" id="login" th:field="*{login}" placeholder="Digite o Login" required />
            </div>

            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" th:field="*{senha}" placeholder="Digite a Senha" required />
            </div>

            <div>
                <label for="sexo">Sexo:</label>
                <select id="sexo" th:field="*{sexo}" required>
                    <option value="" disabled selected>Selecione o Sexo</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div>
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required />
            </div>
            <button type="submit" th:text="${cliente.id != null ? 'Atualizar' : 'Cadastrar'}">Cadastrar</button>
        </form>

        <a th:href="@{/cliente}" class="btn">Voltar para a lista de Clientes</a>

    </div>

</body>

</html>
